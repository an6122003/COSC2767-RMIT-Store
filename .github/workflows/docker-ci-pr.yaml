name: Docker CI PR

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the pull request branch
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Extract the commit SHA
      - name: Get commit SHA
        id: get_sha
        run: echo "sha_short=$(echo ${{ github.event.pull_request.head.sha }} | cut -c1-7)" >> $GITHUB_ENV

      # Build and tag the Docker image
      - name: Build Docker image
        run: |
          docker build \
            --tag ${{ secrets.DOCKER_USERNAME }}/mern-server:${{ env.sha_short }} \
            ./server

      # Push the Docker image with both tags
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/mern-server:${{ env.sha_short }}

      # Trigger another workflow using workflow_dispatch
      - name: Trigger another workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: trigger-jenkins-ci
          client-payload: |
            {
              "image_tag": "${{ secrets.DOCKER_USERNAME }}/mern-server:${{ env.sha_short }}",
              "pr_number": "${{ github.event.pull_request.number }}"
            }
