name: Docker CI Final

on:
  pull_request:
      branches:
        - main
  workflow_call: {}

jobs:
  build-and-push:
    if: ${{ github.event_name == 'workflow_call' }}
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and Push Latest
        run: |
          docker pull ${{ github.event.client_payload.image_tag }}
          docker tag ${{ github.event.client_payload.image_tag }} ${{ secrets.DOCKER_USERNAME }}/mern-server:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mern-server:latest
